<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <header>
        <div class="credits">
          <a href="https://github.com/luciavu/weather-app" target="_blank">
            <i class="icon-github-circled"></i>
          </a>
        </div>
        <div class="search-options">
          <div class="search">
            <input
              type="text"
              class="frosted"
              name="searchbar"
              id="searchbar"
              placeholder="Search location..."
            />
            <a href="#"><i class="icon-search"></i></a>
          </div>
          <div class="geolocation frosted">
            <span><i class="icon-location"></i></span>
          </div>
        </div>
      </header>
      <div class="main-weather-info">
        <div class="weather">
          <div class="location">London</div>

          <div class="time">12:04</div>
          <div class="temperature">
            <div class="measurement">39</div>
            <div class="symbol">Â°</div>
            <div class="metric">C</div>
          </div>

          <div class="condition">Partly cloudy</div>
        </div>
        <div class="hourly-forecast">
          <div class="forecast-title">Hourly forecast</div>
          <div class="forecast-item-container">
            <div class="forecast-item frosted">
              <div class="time">1:00</div>
              <div class="icon">3</div>
              <div class="temperature">25</div>
            </div>
            <div class="forecast-item frosted">
              <div class="time">12:00</div>
              <div class="icon">3</div>
              <div class="temperature">25</div>
            </div>
            <div class="forecast-item frosted">
              <div class="time">12:00</div>
              <div class="icon">3</div>
              <div class="temperature">25</div>
            </div>
            <div class="forecast-item frosted">
              <div class="time">12:00</div>
              <div class="icon">3</div>
              <div class="temperature">25</div>
            </div>
            <div class="forecast-item frosted">
              <div class="time">12:00</div>
              <div class="icon">3</div>
              <div class="temperature">25</div>
            </div>
            <div class="forecast-item frosted">
              <div class="time">12:00</div>
              <div class="icon">3</div>
              <div class="temperature">25</div>
            </div>
            <div class="forecast-item frosted">
              <div class="time">12:00</div>
              <div class="icon">3</div>
              <div class="temperature">25</div>
            </div>
          </div>
        </div>
      </div>
      <i class="arrow-down"></i>
    </main>
    <div class="info-section">
      <div class="title">Details</div>
      <div class="current-weather-details"></div>
      <div class="weekly-forecast"></div>
    </div>
  </body>
</html>
